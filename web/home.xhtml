<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tp="http://java.sun.com/jsf/composite">
<h:head>
    <title>Home</title>
</h:head>
<h:body>
    <h:panelGroup rendered="#{userManager.loggedIn eq false}">
    <h2>Please login</h2>
    <h:form>
        <div class="username">
            <div class="label">User Name</div>
            <h:inputText styleClass="input" value="#{userManager.username}"/>
        </div>
        <div class="password">
            <div class="label">Password</div>
            <h:inputSecret styleClass="input" value="#{userManager.password}"/>
        </div>
        <h:commandButton value="Login" action="#{userManager.login}" />
    </h:form>
    </h:panelGroup>
    <h:panelGroup rendered="#{userManager.loggedIn}">
        <p>Welcome, #{userManager.user.firstName} #{userManager.user.lastName}</p>
        <h:form>
            <h:commandButton value="Logout" action="#{userManager.logout}" />
        </h:form>
    </h:panelGroup>
</h:body>
</html>
